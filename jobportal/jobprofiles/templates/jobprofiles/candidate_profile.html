{% extends 'base.html' %}
{% load static %}
{% block title %} Profile of {{ candidate.full_name }} {% endblock %}
{% block content %}
<div class="content-block">
	<!-- Browse Jobs -->
	<div class="section-full bg-white browse-job p-t50 p-b20">
		<div class="container">
			<div class="row">
				<div class="col-xl-3 col-lg-4 m-b30">
					<div class="sticky-top">
						<div class="candidate-info">
							{% include 'includes/candidate_block.html' %} 
							{% include 'includes/candidate_menu.html' %} 
						</div>
					</div>
				</div>
				<div class="col-xl-9 col-lg-8 m-b30">
					<div class="job-bx job-profile">
						<div class="job-bx-title clearfix">
							<h5 class="font-weight-700 float-start text-uppercase">Basic Information</h5>
							<a href="{% url 'home' %}" class="site-button right-arrow button-sm float-end">Back</a>
						</div>
						<form>
							<div class="row m-b30">
								<div class="col-lg-6 col-md-6">
									<div class="form-group">
										<label>Your Name:</label>
										<input type="text" class="form-control" placeholder="{{ candidate.full_name }}">
									</div>
								</div>
								<div class="col-lg-6 col-md-6">
									<div class="form-group">
										<label>Professional title:</label>
										<input type="text" class="form-control" placeholder="{{ candidate.current_job_title }}">
									</div>
								</div>
								<div class="col-lg-6 col-md-6">
									<div class="form-group">
										<label>Languages:</label>
										<input type="text" class="form-control" placeholder="{{ candidate.languages }}">
									</div>
								</div>
								<div class="col-lg-6 col-md-6">
									<div class="form-group">
										<label>Age:</label>
										<input type="text" class="form-control" placeholder="{{ candidate.age }}">
									</div>
								</div>
								<div class="col-lg-6 col-md-6">
									<div class="form-group">
										<label>Current Salary($):</label>
										<input type="text" class="form-control" placeholder="{{ candidate.current_salary }}$">
									</div>
								</div>
								<div class="col-lg-6 col-md-6">
									<div class="form-group">
										<label>Expected Salary:</label>
										<input type="text" class="form-control" placeholder="{{ candidate.expected_salary }}$">
									</div>
								</div>
								<div class="col-lg-12 col-md-12">
									<div class="form-group">
										<label>Description:</label>
										<textarea
											class="form-control">{{ candidate.description  }}</textarea>
									</div>
								</div>
							</div>
							<div class="job-bx-title clearfix">
								<h5 class="font-weight-700 float-start text-uppercase">Contact Information</h5>
							</div>
							<div class="row">
								<div class="col-lg-6 col-md-6">
									<div class="form-group">
										<label>Phone:</label>
										<input type="text" class="form-control" placeholder="{{ candidate.user_profile.phone }}">
									</div>
								</div>
								<div class="col-lg-6 col-md-6">
									<div class="form-group">
										<label>Email Address:</label>
										<input type="text" class="form-control" placeholder="{{ candidate.email }}">
									</div>
								</div>
								<div class="col-lg-6 col-md-6">
									<div class="form-group">
										<label>Country:</label>
										<input type="text" class="form-control" placeholder="{{ candidate.user_profile.country }}">
									</div>
								</div>
								<div class="col-lg-6 col-md-6">
									<div class="form-group">
										<label>Postcode:</label>
										<input type="text" class="form-control" placeholder="{{ candidate.user_profile.postal_code }}">
									</div>
								</div>
								<div class="col-lg-6 col-md-6">
									<div class="form-group">
										<label>City:</label>
										<input type="text" class="form-control" placeholder="{{ candidate.user_profile.city }}">
									</div>
								</div>
								<div class="col-lg-6 col-md-6">
									<div class="form-group">
										<label>Full Address:</label>
										<input type="text" class="form-control" placeholder="{{ candidate.user_profile.address }}">
									</div>
								</div>
							</div>
							<button class="site-button m-b30">Save Setting</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Browse Jobs END -->
</div>
{% endblock %}
