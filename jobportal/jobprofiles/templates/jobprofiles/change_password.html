{% extends 'base.html' %} 
{% load static %} {% block title %} Change Password {% endblock %} 
{% block content %} <div class="content-block">
	<!-- Browse Jobs -->
	<div class="section-full bg-white browse-job p-t50 p-b20">
		<div class="container">
			<div class="row">
				<div class="col-xl-3 col-lg-4 m-b30">
					<div class="sticky-top">
						<div class="candidate-info">  
							{% include 'includes/candidate_menu.html' %} 
						</div>
					</div>
				</div>
				<div class="col-xl-9 col-lg-8 m-b30">
					<div class="job-bx job-profile">
						<div class="job-bx-title clearfix">
							<h5 class="font-weight-700 float-start text-uppercase">Change Password</h5>
							<a href="jobs-cv-manager.html" class="site-button right-arrow button-sm float-end">Back</a>
						</div>
						<form method="POST"> {% csrf_token %} <div class="row">
								<div class="col-lg-12">
									<div class="form-group">
										<label>Old Password</label>
										<input type="password" class="form-control" name="{{ form.old_password.name }}" {% if form.old_password.value %}
											value="form.old_password.value" {% endif %}>
										<div> {% if form.old_password.errors %} {{ form.old_password.errors.as_text }} </div> {% endif %}
									</div>
								</div>
								<div class="col-lg-6">
									<div class="form-group">
										<label>New Password </label>
										<input type="password" class="form-control" name="{{ form.new_password1.name }}">
									</div>
								</div>
								<div class="col-lg-6">
									<div class="form-group">
										<label>Confirm New Password</label>
										<input type="password" class="form-control" name="{{ form.new_password2.name }}"">
									</div>
								</div>
								<div class=" col-lg-12 m-b10">
										<button class="site-button" type="submit">Update Password</button>
									</div>
								</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Browse Jobs END -->
</div> {% endblock %}
