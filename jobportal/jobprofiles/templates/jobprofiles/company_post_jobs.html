{% extends 'base.html' %} 
{% load static %} 
{% block title %} Company Resume {% endblock %} 
{% block content %}
<!-- contact area -->
<div class="content-block">
	<!-- Browse Jobs -->
	<div class="section-full bg-white p-t50 p-b20">
		<div class="container">
			<div class="row">
				<div class="col-xl-3 col-lg-4 m-b30">
					<div class="sticky-top">
						<div class="candidate-info company-info">
							{% include 'includes/company_menu.html' %}
						</div>
					</div>
				</div>
				<div class="col-xl-9 col-lg-8 m-b30">
					<div class="job-bx submit-resume">
						<div class="job-bx-title clearfix">
							<h5 class="font-weight-700 float-start text-uppercase">Post A Job</h5>
							<a href="company-profile.html" class="site-button right-arrow button-sm float-end">Back</a>
						</div>
						<form>
							<div class="row">
								<div class="col-lg-6 col-md-6">
									<div class="form-group">
										<label>Job Title</label>
										<input type="text" class="form-control" placeholder="Enter Job Title">
									</div>
								</div>
								<div class="col-lg-6 col-md-6">
									<div class="form-group">
										<label>Your email</label>
										<input type="email" class="form-control" placeholder="info@gmail.com">
									</div>
								</div>
								<div class="col-lg-12 col-md-12">
									<div class="form-group">
										<label>Job Tags</label>
										<input type="text" class="form-control tags_input" value="html,css,bootstrap,photoshop"/>
									</div>
								</div>
								<div class="col-lg-6 col-md-6">
									<div class="form-group">
										<label>Job Type</label>
										<select>
											<option>Full Time</option>
											<option>Part Time</option>
											<option>Internship</option>
											<option>Freelance</option>
										</select>
									</div>
								</div>
								<div class="col-lg-6 col-md-6">
									<div class="form-group">
										<label>Experience</label>
										<select>
											<option>1 Years</option>
											<option>2 Years</option>
											<option>3 Years</option>
											<option>4 Years</option>
											<option>5 Years</option>
										</select>
									</div>
								</div>
								<div class="col-lg-6 col-md-6">
									<div class="form-group">
										<label>Minimum Salary ($):</label>
										<input type="email" class="form-control" placeholder="e.g. 10000">
									</div>
								</div>
								<div class="col-lg-6 col-md-6">
									<div class="form-group">
										<label>Maximum Salary ($):</label>
										<input type="text" class="form-control" placeholder="e.g. 20000">
									</div>
								</div>
								<div class="col-lg-6 col-md-6">
									<div class="form-group">
										<label>Region</label>
										<select>
											<option>New York</option>
											<option>London</option>
											<option>Los Angeles</option>
										</select>
									</div>
								</div>
								<div class="col-lg-6 col-md-6">
									<div class="form-group">
										<label>Location</label>
										<input type="text" class="form-control" placeholder="London">
									</div>
								</div>
								<div class="col-lg-12 col-md-12">
									<div class="form-group">
										<label>Upload File</label>
										<div class="custom-file">
											<p class="m-a0">
												<i class="fa fa-upload"></i>
												Upload File
											</p>
											<input type="file" class="site-button form-control" id="customFile">
										</div>
									</div>
								</div>
							</div>
							<button type="button" class="site-button m-b30">Upload</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Browse Jobs END -->
</div>
{% endblock %}
